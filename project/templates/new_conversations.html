{% extends "base.html" %}

{% block content %}
<div class="new-conversation-container">
    <h1>Start a New Conversation</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Conversation Title" required>
        <button type="submit" class="btn btn-primary">Start</button>
    </form>
</div>
{% endblock %}
