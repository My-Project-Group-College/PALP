{% extends "base.html" %}

{% block content %}
<div class="signup-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
</div>
{% endblock %}
